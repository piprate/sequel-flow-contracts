version: "2"
run:
  go: "1.25"
  issues-exit-code: 1
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - contextcheck
    - copyloopvar
    - dogsled
    - errcheck
    - errorlint
    - exhaustive
    - goconst
    - gocyclo
    - gosec
    - govet
    - importas
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - wastedassign
  settings:
    errcheck:
      check-type-assertions: false
    funlen:
      lines: 100
      statements: 40
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    nolintlint:
      require-explanation: false
      require-specific: true
    revive:
      rules:
        - name: unused-parameter
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
