linters-settings:
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  govet:
    enable:
      # report about shadowed variables
      - shadowing
  nolintlint:
    require-explanation: false
    require-specific: true
  funlen:
    lines: 100
    statements: 40
  revive:
    rules:
      - name: unused-parameter
        disabled: true

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - contextcheck
    - copyloopvar
#    - depguard
    - dogsled
#   - dupl
    - errcheck
    - errorlint
    - exhaustive
    - goconst
#   - gocritic
    - gofmt
    - goimports
#   - gomnd
    - gocyclo
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - nolintlint
    - nakedret
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign

run:
  issues-exit-code: 1
  go: '1.22'

